<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", Sans-Serif;
            background: rgb(10,10,10);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .system-body {
            text-align: center;
        }

        .title {
            font-size: 50px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .description {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .system-continue-active {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, rgb(91, 129, 242) 0%, rgb(0, 76, 223) 50%, rgb(44, 86, 255) 100%);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }

        .system-continue-active:hover {
            background: rgb(44, 86, 255);
        }
    </style>
</head>
<body>
    <div class="system-body">
        <div class="title tracking-in">404</div>
        <div class="description focus-in">Oops! The page you are looking for might be in another universe.</div>
        <a href="/" class="system-continue-active">Get Back to Home</a>
    </div>
</body>
</html>
